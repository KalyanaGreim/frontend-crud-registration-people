<div style="display: grid; padding: 10%">
  <div
    style="display: flex; justify-content: space-between; align-items: center"
  >
    <div class="title-page">Lista de Pessoas</div>
    <button routerLink="/create" class="add-contato-btn">Novo</button>
  </div>
  <ul>
    <li *ngFor="let pessoa of pessoas" class="pessoa-list">
      <div style="display: grid; grid-template-columns: 70% 10% 10% 10%">
        <div style="display: grid">
          <div
            style="font-weight: 700; font-family: Montserrat; font-size: 24px"
          >
            {{ pessoa.nome }}
          </div>
          <div>{{ pessoa.cpf }}</div>
        </div>
        <button
          (click)="exibirDetalhesPessoa(pessoa.id)"
          class="btn-mostrar-contatos"
        >
          Exibir Contatos
        </button>
        <button (click)="editar(pessoa.id)" class="btn-editar-contatos">
          Editar
        </button>
        <button (click)="excluir(pessoa.id)" class="btn-remover-contatos">
          Remover
        </button>
      </div>
      <div *ngIf="detalhesVisiveis[pessoa.id]">
        <div
          *ngFor="let contato of pessoa.contatos"
          style="
            margin: 5px 20px;
            background-color: rgb(248, 248, 240);
            padding: 10px;
          "
        >
          <div>Email: {{ contato.email }}</div>
          <div>Telefone: {{ contato.telefone }}</div>
        </div>
      </div>
    </li>
  </ul>
  <div style="display: flex; justify-content: space-between">
    <button
      (click)="previousPage()"
      [disabled]="currentPage === 0"
      class="btn-pagination"
    >
      Página Anterior
    </button>
    <div
      style="
        background-color: rgb(95, 126, 160);
        padding: 10px;
        border-radius: 4px;
        color: #fff;
        font-weight: 700;
      "
    >
      {{ currentPage + 1 }}
    </div>
    <button
      (click)="nextPage()"
      [disabled]="currentPage === totalPages - 1"
      class="btn-pagination"
    >
      Próxima Página
    </button>
  </div>
</div>
